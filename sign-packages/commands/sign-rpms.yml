---
description: Sign one or more RPM packages.
parameters:
  gpgname:
    description: the name/email or key ID to use when signing
    type: string
  packages:
    description: the RPM packages to sign
    type: string
steps:
  - run:
      name: Sign RPM Packages
      command: |
        export GNUPGHOME="${CIRCLE_WORKING_DIRECTORY}/.gnupg"
        echo "$GPG_SECRET_KEY" | base64 --decode | gpg --import --no-tty --batch --yes
        echo "$GPG_PASSPHRASE" | base64 --decode > "${GNUPGHOME}/gpg-passphrase" && chmod 600 "${GNUPGHOME}/gpg-passphrase"
        rpmsign \
          --define "passphrase_file ${GNUPGHOME}/gpg-passphrase" \
          --key-id='<< parameters.gpgname >>' \
          --resign << parameters.packages >>
